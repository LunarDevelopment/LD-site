<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
  <h4 class="modal-title">Get in touch.</h4>
</div>
<div class="modal-body">
  <form class="contact-form">
    <fieldset>
      <div class="form-group">
        <label for="name" class="control-label">Your Name</label>
        <div class="">
          <input type="text" ng-model="contact.name" class="form-control" id="name" placeholder="Better than calling you 'Guy'">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="control-label">Your Email</label>
        <div class="">
          <input type="email" ng-model="contact.email" class="form-control" id="email" placeholder="How can I reach you?">
        </div>
      </div>
      <div class="form-group">
        <label for="message" class="control-label">Message</label>
        <div class="">
          <textarea class="form-control" ng-model="contact.message" rows="3" id="message"></textarea>
          <span class="help-block">How can I help you?</span>
        </div>
      </div>
    </fieldset>

  </form>
</div>
<div class="modal-footer">
  <button type="button" ng-click="cancel();" class="btn btn-material-red btn-fab btn-raised mdi-content-clear pull-left" ></button>

  <button type="button" ng-click="ok();" ng-disabled="!contact-form.$invalid" class="btn btn-material-blue btn-fab btn-raised mdi-content-send pull-right"></button>
</div>
